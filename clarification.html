      background-image: url('https://i.postimg.cc/bNQp0RDW/1.jpg');

      margin: 5px;

    #tool-info {
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;

      margin-top: 30px;
    }

    p {
      font-size: 1.15rem;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">

              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

      </div>

  <div class="about-section text-center">
    <h1>Clarification Tools</h1>

    <div id="tool-buttons" class="container">
      <div class="row justify-content-center">
        <div class="col-md-3 mb-2"><button class="btn btn-outline-light btn-block" data-tool="chesterton">Chesterton's Fence</button></div>
        <div class="col-md-3 mb-2"><button class="btn btn-outline-light btn-block" data-tool="questions">100 Questions</button></div>
        <div class="col-md-3 mb-2"><button class="btn btn-outline-light btn-block" data-tool="journey">Journey Map</button></div>
        <div class="col-md-3 mb-2"><button class="btn btn-outline-light btn-block" data-tool="assumption">Assumption Listing</button></div>
        <div class="col-md-3 mb-2"><button class="btn btn-outline-light btn-block" data-tool="landscaping">Landscaping</button></div>
        <div class="col-md-3 mb-2"><button class="btn btn-outline-light btn-block" data-tool="askwhy">Ask Why</button></div>
      </div>
    </div>

    <div id="tool-info" class="container text-center"></div>
  </div>

  <!-- jQuery and Bootstrap Bundle -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    const toolDescriptions = {
      chesterton: `<strong>Chesterton's Fence</strong><br>
        Chesterton’s Fence is a simple rule for problem-solving. It comes from writer G.K. Chesterton, who tells the story of a man who sees a fence and doesn’t understand why it’s there. Before removing it, he must first figure out its purpose—otherwise, he might cause more harm than good. This idea reminds us to understand why something exists before making changes.`,

      questions: `<strong>100 Questions</strong><br>
        THE 100 QUESTIONS<br>
        Why is it important to generate a large number of questions in one sitting?<br>
        How can unrestricted questioning spark creativity in entrepreneurship?<br>
        What happens when you remove self-editing and allow curiosity to flow freely?<br>
        How might listing 100 meaningful questions help you think in new ways?`,

      journey: `<strong>Journey Map</strong><br>
        Why Journey map?<br>
        How can I articulate someone else experience?<br>
        How can I use Empathy to strengthen the Journey Map?<br>
        What art the pains of this person?<br>
        What are the gains of this person?<br>
        Map it.`,

      assumption: `<strong>Assumption Listing</strong><br>
        First, make a 2x2 grid. On this grid are two ends: important and unimportant. Then the other two points will be known and unknown.<br>
        List your assumptions. Then, plot your assumptions on this graph depending on how important or known they are. The ones that are very important and unknown are the ones you need to find out first.`,

      landscaping: `<strong>Landscaping</strong><br>
        What is Landscaping?<br>
        Landscaping is part of the Clarify phase in the creative process (Clarify → Ideate → Develop → Implement). It helps you fully understand your client, their business, and their world before jumping into ideas.<br><br>
        <strong>Purpose:</strong><br>
        To gather useful insights and context that inspire smarter ideas.<br><br>
        <strong>4 Steps of Landscaping:</strong><br>
        - Understand the Client<br>
        - Use a simple Business Model Canvas<br>
        - Know their challenge and goals<br>
        - Quick & Dirty (Static/Shallow Research)<br>
        Learn the basics: industry, competitors, trends, customers, jargon, best-in-class examples.<br><br>
        <strong>Deep Dive (Dynamic Research)</strong><br>
        Talk to people: experts, thought leaders, and insiders.<br>
        Find gaps, niches, hidden insights, and unique differentiators.<br><br>
        <strong>Repeat & Check:</strong><br>
        Go back, fill in gaps, and double-check your understanding with your client and research.<br><br>
        <strong>Key Ideas:</strong><br>
        Think in layers: Client at the center, then expand outward (industry, market, geography, etc.).<br>
        Use tools like the Business Model Canvas.<br>
        Don’t stop at surface-level info—dig deep and connect the dots.<br>
        Creativity thrives in curiosity, conversation, and context.<br>
        “All poodles are dogs, but not all dogs are poodles” → Journey mapping might be part of landscaping, but landscaping is much broader.`,

      askwhy: `<strong>Ask Why</strong><br>
        Uncovers real needs and frustrations<br>
        Reveals emotions and motivations behind behaviors<br>
        Helps create solutions that truly resonate with users<br><br>
        <em>Sample Prompts:</em><br>
        "Can you tell me about a time when…?"<br>
        "What was going through your mind when…?"<br>
        "How did that experience make you feel?"<br>
        "Can you tell me more about that?"`
    };

    document.querySelectorAll('[data-tool]').forEach(button => {
      button.addEventListener('click', () => {
        const tool = button.getAttribute('data-tool');
        document.getElementById('tool-info').innerHTML = toolDescriptions[tool];
      });
    });
  </script>
</body>
</html>
