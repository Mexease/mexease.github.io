  <div class="about-section text-center">
    <h1>Press Develop Tools</h1>

    <div id="tool-buttons" class="container">
      <div class="row justify-content-center">
        <div class="col-md-3 mb-2"><button class="btn btn-outline-light btn-block" data-tool="fractionation">Fractionation</button></div>

  <!-- jQuery and Bootstrap Bundle -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    const toolDescriptions = {
      fractionation: "Fractionation involves strategically breaking down a complex, abstract problem into smaller, more digestible parts. Instead of tackling a massive challenge in one go, you focus on isolating distinct components—such as audience needs, technical constraints, emotional factors, or logistical challenges—that contribute to the overall problem. Each fraction, or sub-problem, is easier to manage and provides a clearer path toward a solution. This technique is especially effective during the early stages of ideation when the problem may seem overwhelming or difficult to define. By starting with a small win in one specific area, you can build momentum and generate insights that guide the rest of the problem-solving process. It allows for a deeper understanding of each individual element, while also creating a framework that leads to a more refined solution. Additionally, the process of solving each fraction sequentially can make the broader challenge feel less daunting and more achievable over time.",
      prototyping: "Prototyping is about transforming abstract concepts into tangible, testable forms quickly. This could be through sketches, storyboards, wireframes, mockups, physical models, or even simple digital interfaces—basically, anything that brings your idea to life in a way that allows for interaction and evaluation. The key idea behind prototyping is not perfection but learning. By externalizing your idea, you make it real enough to test assumptions, receive feedback, and identify potential flaws early in the process. Prototypes are invaluable for revealing gaps in logic, usability issues, or unmet needs that you might have overlooked in theory. This iterative process helps refine ideas by identifying what works well and what needs adjustment, often leading to more creative and innovative solutions. Moreover, prototypes provide a shared reference point for teams and stakeholders, making discussions around the idea more focused and constructive. The faster you can create prototypes, the faster you can uncover critical insights, making it a crucial tool for accelerating the development and refinement of any project.",
      moodBoard: "A mood board is a powerful tool that visually communicates the emotional tone, style, and overall aesthetic of an idea. Rather than trying to describe an abstract concept with words, you curate a collection of images, colors, typography, textures, and other visual elements that embody the intended atmosphere or vibe. Mood boards are especially valuable in fields like branding, product design, and storytelling, where the emotional and visual aspects of the idea are just as important as its functionality. They serve as a visual guide that helps align the creative direction of teams, ensuring everyone is on the same page before diving into execution. Whether for a marketing campaign, a product launch, or a new website design, mood boards set a foundation for the project’s aesthetic vision. Think of it as a 'visual north star' that acts as both a reference point and a source of inspiration throughout the creative process. The collaborative nature of creating a mood board also encourages diverse perspectives and can uncover fresh ideas that may not have been considered initially.",
      ideaBox: "The Idea Box, or morphological chart, is a systematic technique for exploring a wide range of potential solutions by combining different variables or dimensions. You begin by listing the key aspects or features of a problem or solution—such as functions, formats, user needs, or design elements—and then generate multiple options for each dimension. Once you have a variety of possibilities for each dimension, you mix and match them to create new combinations or potential solutions. For example, if you were designing a chair, dimensions might include the seat material, leg shape, backrest design, and adjustability. The idea box enables you to explore innovative combinations you might not have otherwise considered, pushing you to think outside the box and challenge traditional design patterns. This structured approach encourages creativity and experimentation, helping you to identify unconventional ideas and novel concepts that could lead to breakthroughs in your project. The Idea Box also serves as a tool for rapid idea generation, allowing you to sift through numerous potential solutions quickly, making it a great asset when time is of the essence or when you’re facing a complex design problem.",
    };

    $(document).ready(function() {
      $("#tool-buttons button").click(function() {
        const selectedTool = $(this).data("tool");
        const description = toolDescriptions[selectedTool];

        $("#tool-info").fadeOut(200, function() {
          $(this).html(description).fadeIn(400);
        });
      });
    });
  </script>
