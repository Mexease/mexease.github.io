<body>

  <div class="about-section text-center">
    <h1>Press Develop Tools</h1>

    <div id="tool-buttons" class="container">
      <div class="row justify-content-center">
        <div class="col-md-4 mb-2"><button class="btn btn-outline-light btn-block" data-tool="fractionation">Fractionation</button></div>
        <div class="col-md-4 mb-2"><button class="btn btn-outline-light btn-block" data-tool="prototyping">Prototyping</button></div>
        <div class="col-md-4 mb-2"><button class="btn btn-outline-light btn-block" data-tool="moodBoard">Mood Board</button></div>
      </div>
    </div>

    <!-- This is where the description will be shown -->
    <div id="tool-info" class="container text-center mt-4"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const toolDescriptions = {
      fractionation: `
        <strong>Fractionation</strong><br>
        Choose a topic or object you want to improve or reimagine. <br>
        <em>Example:</em> “A backpack.” <br><br>
        Break it down into all its parts or features: straps, zippers, fabric, compartments, colors. <br>
        Then take one part at a time and ask: “How could we change or improve this?” <br><br>
        <em>What if the straps had built-in chargers?</em><br>
        <em>What if compartments expanded or adapted to contents?</em><br><br>
        This method helps unlock innovation by focusing on small, impactful changes.

      `,
      prototyping: `
        <strong>Prototyping</strong><br>
        Prototyping is all about creating something out of an original idea — fast and rough is okay.<br><br>
        Make it tangible: a sketch, model, storyboard, or anything that makes the idea real.<br><br>
        <em>If it doesn't work?</em><br>
        Create something new. Try again. Learn. Repeat.<br><br>
        It’s not about perfection — it’s about progress and discovery.
      `,
      moodBoard: `
        <strong>Mood Boards</strong><br>
        Mood boards help organize images, colors, and ideas in one place to express the feel or style of a project.<br><br>
        They guide your visual direction, inspire new ideas, and help communicate your creative vision to others.<br><br>
        Think of it as your project’s visual compass.
      `
    };

    $(document).ready(function() {
      $("#tool-buttons button").click(function() {
        const selectedTool = $(this).data("tool");
        const description = toolDescriptions[selectedTool];

        $("#tool-info").fadeOut(200, function() {
          $(this).html(description).fadeIn(400);
        });
      });
    });
  </script>
</body>
